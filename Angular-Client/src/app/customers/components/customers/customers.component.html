<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customers._embedded.customers">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td><button class="btn btn-outline-success" (click)="gotoCustomerOrders(item.id)"><i class="fa-solid fa-list"></i> orders </button></td>
      </tr>
    </tbody>
  </table>
