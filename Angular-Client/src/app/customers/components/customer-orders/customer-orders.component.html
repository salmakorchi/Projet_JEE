<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of orders">
            <td>{{item.id}}</td>
            <td>{{item.created | date}}</td>
            <td [ngClass]="item.status == 'CREATED'? 'text-primary' : 'text-success'">{{item.status}}</td>
            <td><button class="btn btn-outline-warning" (click)="gotoOrderDetails(item.id)"> details <i class="fa-solid fa-arrow-right"></i></button></td>
          </tr>
    </tbody>
  </table>
