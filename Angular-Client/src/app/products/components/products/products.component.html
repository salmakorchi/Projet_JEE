<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products._embedded.products">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price | number: '.1-2'}} MAD</td>
        <td>{{item.quantity}}</td>
      </tr>
    </tbody>
  </table>
